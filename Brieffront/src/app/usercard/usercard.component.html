<body>
    <section *ngFor = "let user of userdata">
        <article>
            <img src="{{user.picture.thumbnail}}" alt="portrait thumbnail"/>
        </article>
        <aside>
            <h2><a routerLink="/{{user.login.username}}" href>{{user.name.first}} {{user.name.last}}</a></h2>
            <p>{{user.email}}</p>
        </aside>
    </section>
</body>
